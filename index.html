<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 banner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <ul class="slides__list">
        <li class="slides__item active">
            <div class="slides__slide slide slide--first">
                <h2 class="slide__title">AffMamba</h2>
                <div class="slide__btn-wrapper">
                    <a href="#" class="slide__btn">Гемблинг</a>
                    <a href="#" class="slide__btn">Беттинг</a>
                    <a href="#" class="slide__btn">Бинарные опционы</a>
                </div>
            </div>
        </li>
        <li class="slides__item">
            <div class="slides__slide slide slide--second">
                <h2 class="slide__title">Black&nbsp;friday</h2>
                <p class="slide__description">Лей на <span class="fs600">офферы Мамбы</span> и получи возможность
                    забрать <span class="fs700">1 из 3х призов.</span></p>
                <a href="#" class="slide__btn">Больше депов
                    <p class="slide__btn-text">больше шансов</p>
                </a>
                <img class="slide__img slide__img--watch" src="./img/watch.png" srcset="./img/watch@2x.png 2x">
                <img class="slide__img slide__img--console" src="./img/console.png" srcset="./img/console@2x.png 2x">
                <img class="slide__img slide__img--airpods" src="./img/airpods.png" srcset="./img/airpods@2x.png 2x">
            </div>
        </li>
        <li class="slides__item">
            <div class="slides__slide slide slide--third">
                <h2 class="slide__title">Еще не работаешь с нами?</h2>
                <img class="slide__img slide__img--band-s" src="./img/band.png" srcset="./img/band@2x.png 2x">
                <img class="slide__img slide__img--band-m" src="./img/band.png" srcset="./img/band@2x.png 2x">
                <img class="slide__img slide__img--band-l" src="./img/band.png" srcset="./img/band@2x.png 2x">
            </div>
        </li>
        <li class="slides__item">
            <div class="slides__slide slide slide--fourth">
                <h2 class="slide__title">AffMamba</h2>
                <p class="slide__description">Получи <span class="fs700">Welcome bonus +10%</span> к ставке</p>
                <a href="#" class="slide__btn">Зарегистрироваться</a>
                <svg class="slide__img slide__img--cursor" width="23" height="32" viewBox="0 0 23 32"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.7732 32L6.81786 19.52L0 28.8V0L23 17.6H11.3357L17.25 29.96L12.7732 32Z" />
                </svg>
            </div>
        </li>
    </ul>

    <script src="script.js"></script>
</body>

</html>
